<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>GunDB Application</title>
	<style>
		body {
			font-family: sans-serif;
			color: #303438;
			text-align: center;
		}
	</style>
</head>
<body>

	<h1>Hello world gun app</h1>
	<p>Open your web console</p>

	<!-- Loads gun -->
	<script src='https://setupminimal-game-sync.herokuapp.com/gun/gun.js'></script>
    <script src='https://setupminimal-game-sync.herokuapp.com/gun/lib/path.js'></script>

    <script>
	(function () {

		// Sync this gun instance with the server.
		var gun = Gun([
			'https://setupminimal-game-sync.herokuapp.com/gun',
		]);

		var data = gun.get('data');

		data.put({ message: 'Hello world!' });

		data.path('message').on(function (message) {
			console.log('Message:', message);
		});

	}())
	</script>
</body>
</html>
